<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ECOMETER: Sign Up</title>
  <link href="{{ url_for('static',filename='styles/style2.css') }}" rel="stylesheet" type="text/css" />
</head>

<body>

  <header>
    <div class="brand">
      <img src="{{ url_for('static',filename='images/test-img2.png') }}">
      <h1>EcoMeter</h1>
    </div>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/calculate">Calculate</a></li>
        <li><a href="/history">History</a></li>
        <li><a href="/about">Discover</a></li>
        <li><a href="/signup">Get Started</a></li>
      </ul>
    </nav>
  </header>

  <main id="main3">

    <div class="signup-intro">
      <p>Create Your Account</p>
    </div>

    <div class="signup-container"">
    <form action="/signup" method="POST">
      
      <label for=" nameSignup">Name:</label>
      <input type="text" id="nameSignup" name="nameSignup" placeholder="Enter your name" required> <br> <br>
      <label for="emailSignup">Email:</label>
      <input type="email" id="emailSignup" name="emailSignup" placeholder="Enter your email" required> <br> <br>

      <label for="passwordSignup">Password:</label>
      <input type="password" id="passwordSignup" name="passwordSignup" placeholder="Enter your password" required>

      <input type="submit" value="Create Account">

      </form>

      <p id="login-redirection">Already have an account? <a href="/signin">Log In</a></p>



    </div>

  </main>

</body>

</html>
